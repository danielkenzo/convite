<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Avaliação</title>
  </head>
  <body>
    <div class="container">
      <h1>Avaliação do Programa</h1>
      <p class="description">Por favor, avalie o programa de 0 a 10 nas barras abaixo:</p>
      
      <!-- Primeira barra de avaliação -->
      <div class="rating">
        <label for="rating-1">Avaliação 1 (0 a 10):</label>
        <input type="range" id="rating-1" name="rating-1" min="0" max="10" value="5">
        <span id="rating-1-value">5</span>
      </div>

      <!-- Segunda barra de avaliação -->
      <div class="rating">
        <label for="rating-2">Avaliação 2 (0 a 10):</label>
        <input type="range" id="rating-2" name="rating-2" min="0" max="10" value="5">
        <span id="rating-2-value">5</span>
      </div>

      <!-- Terceira barra de avaliação -->
      <div class="rating">
        <label for="rating-3">Avaliação 3 (0 a 10):</label>
        <input type="range" id="rating-3" name="rating-3" min="0" max="10" value="5">
        <span id="rating-3-value">5</span>
      </div>

      <!-- Botão para voltar para a página inicial -->
      <a href="index.html" class="btn-next">Voltar para os gifs</a>
    </div>

    <script>
      // Atualiza o valor das barras de avaliação dinamicamente
      const rating1 = document.getElementById("rating-1");
      const rating1Value = document.getElementById("rating-1-value");
      rating1.addEventListener("input", () => {
        rating1Value.textContent = rating1.value;
      });

      const rating2 = document.getElementById("rating-2");
      const rating2Value = document.getElementById("rating-2-value");
      rating2.addEventListener("input", () => {
        rating2Value.textContent = rating2.value;
      });

      const rating3 = document.getElementById("rating-3");
      const rating3Value = document.getElementById("rating-3-value");
      rating3.addEventListener("input", () => {
        rating3Value.textContent = rating3.value;
      });
    </script>
  </body>
</html>
