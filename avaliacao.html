<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Espero que tenha gostado</title>
  </head>
  <body>
    <div class="container">
      <h2>Avaliação do Serviço</h2>
      <br> <!-- Espaço extra -->
      <br> <!-- Espaço extra -->
      
      <div class="rating">
        <label for="rating" style="font-size: 22px;">Nota para a mágica realizada (0 a 10):</label>
        <input type="range" id="rating" name="rating" min="0" max="10" value="5">
        <span id="rating-value">5</span>
      </div>

      <br> <!-- Espaço extra -->

      <div class="rating">
        <label for="rating2" style="font-size: 22px;">Nota para a criatividade (0 a 10):</label>
        <input type="range" id="rating2" name="rating2" min="0" max="10" value="5">
        <span id="rating2-value">5</span>
      </div>

      <br> <!-- Espaço extra -->

      <div class="rating">
        <label for="rating3" style="font-size: 22px;">Nota para o local da entrega (0 a 10):</label>
        <input type="range" id="rating3" name="rating3" min="0" max="10" value="5">
        <span id="rating3-value">5</span>
      </div>

      <br> <!-- Espaço extra -->
      
      <img src="imagens/cp.gif" alt="Descrição do GIF" class="gif">

      <a href="interacao.html" class="btn">Próximo</a>
    </div>
    <script>
      const ratingInput = document.getElementById("rating");
      const ratingValue = document.getElementById("rating-value");
      ratingInput.addEventListener("input", () => {
        ratingValue.textContent = ratingInput.value;
      });

      const ratingInput2 = document.getElementById("rating2");
      const ratingValue2 = document.getElementById("rating2-value");
      ratingInput2.addEventListener("input", () => {
        ratingValue2.textContent = ratingInput2.value;
      });

      const ratingInput3 = document.getElementById("rating3");
      const ratingValue3 = document.getElementById("rating3-value");
      ratingInput3.addEventListener("input", () => {
        ratingValue3.textContent = ratingInput3.value;
      });
    </script>
  </body>
</html>
