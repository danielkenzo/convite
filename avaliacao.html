<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Avaliação</title>
  </head>
  <body>
    <div class="container">
      <h2>Avaliação do Produto</h2>
      
      <div class="rating">
        <label for="rating1">Avaliação 1 (0 a 10):</label>
        <input type="range" id="rating1" name="rating1" min="0" max="10" value="5">
        <span id="rating-value1">5</span>
      </div>
      
      <div class="rating">
        <label for="rating2">Avaliação 2 (0 a 10):</label>
        <input type="range" id="rating2" name="rating2" min="0" max="10" value="5">
        <span id="rating-value2">5</span>
      </div>
      
      <div class="rating">
        <label for="rating3">Avaliação 3 (0 a 10):</label>
        <input type="range" id="rating3" name="rating3" min="0" max="10" value="5">
        <span id="rating-value3">5</span>
      </div>
      
      <a href="interacao.html" class="btn">Próximo</a>
    </div>
    <script>
      function updateRatingValue(id) {
        const ratingInput = document.getElementById(id);
        const ratingValue = document.getElementById(id + "-value");
        ratingInput.addEventListener("input", () => {
          ratingValue.textContent = ratingInput.value;
        });
      }
      updateRatingValue("rating1");
      updateRatingValue("rating2");
      updateRatingValue("rating3");
    </script>
  </body>
</html>
