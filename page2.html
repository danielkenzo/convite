<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Página 2 - Avaliação</title>
  </head>
  <body>
    <div class="container">
      <p class="description">Avalie o produto de 0 a 10:</p>
      <div class="rating">
        <label for="rating">Avaliação (0 a 10):</label>
        <input type="range" id="rating" name="rating" min="0" max="10" value="5">
        <span id="rating-value">5</span>
      </div>
      <button class="btn btn-next" id="btn-next-page2">Ir para a Página 3</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
